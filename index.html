<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/images/logo_toque.svg" type="image/x-icon">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="assets/images/logo_toque.svg" alt="Logo représentant une toque">
        <h1>Les petits plats</h1>
    </header>
    <nav>
        <form action="javascript:void(0)" class="formulaire">
            <div class="formulaire_search">
                <input type="search" class="formulaire_search_barre-recherche" name="search_bar" id="search_bar" placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
                <input type="image" src="assets/images/loupe.svg" class="formulaire_search_loupe" value="go">
            </div>
            <div class="formulaire_tag">
            </div>
        <div class="formulaire_input">
          <div class="formulaire_input_container">
            <button class="formulaire_input_button">Ingrédients</button>
            <input type="text" class="formulaire_input_container_ingredient hide" name="Ingredient" id="" size="5" placeholder="Rechercher un ingrédient" autocomplete="off">
            <div class="formulaire_input_container_liste hide"></div>
            <img src="assets/images/fleche.svg" alt="fleche indiquant que le menu est déroulant" class="formulaire_input_container_fleche">
          </div>
          <div class="formulaire_input_container ">
            <button class="formulaire_input_button">Appareil</button>
            <input type="text" class="formulaire_input_container_appareil hide" name="Appareil" id="" size="5" placeholder="Rechercher un appareil" autocomplete="off">
            <div class="formulaire_input_container_liste hide"></div>
            <img src="assets/images/fleche.svg" alt="fleche indiquant que le menu est déroulant" class="formulaire_input_container_fleche">
          </div>
          <div class="formulaire_input_container">
            <button class="formulaire_input_button">Outils</button>
            <input type="text" class="formulaire_input_container_outils hide" name="Outils" id="" size="5" placeholder="Rechercher un outil" autocomplete="off">
            <div class="formulaire_input_container_liste hide"></div>
            <img src="assets/images/fleche.svg" alt="fleche indiquant que le menu est déroulant" class="formulaire_input_container_fleche">
          </div>
        </div>
    </form>
    </nav>

    <main>
    </main>
    <script src="assets/script/index.js" type="module"></script>
</body>
</html>
